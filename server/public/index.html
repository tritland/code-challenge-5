<!DOCTYPE html>
<html>
    <head>
        
        <title>Code Challenge #5</title>
        <script src="vendors/angular.min.js"></script>
        <script src="vendors/angular-route.min.js"></script>
        <script src="client.js"></script>
        <script src="scripts/controllers/messages.controller.js"></script>


    </head>
    <body ng-app="MessagesApp" ng-controller="MessagesController as vm">
       <h1> Messaging Board App </h1>
        
       <label>Name:</label>
       <input type="text" name="name" ng-model="vm.newMessage.name">
       <label>Message:</label>
       <input type="text" name="message" ng-model="vm.newMessage.message">
       <button ng-click="vm.postNewMessage(vm.newMessage)">Submit</button>

       <table>
        <tr>
            <th>Name</th>
            <th>Message</th>
        </tr>
        <tbody>
            <tr ng-repeat="message in vm.messages.list">
                <td>{{message.name}}</td>
                <td>{{message.message}}</td>
            </tr>
        </tbody>
    </table>
    
    </body>
</html>
